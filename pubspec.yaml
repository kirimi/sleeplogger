name: sleeplogger
description: Sleep logger

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.5+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  mwwm: ^0.1.3-dev.8
  relation: ^0.0.4-dev.3

  provider: ^5.0.0

  slide_to_act: any

  just_audio: ^0.6.15+1

  firebase_core: ^0.7.0
  firebase_analytics: ^7.0.0
  firebase_crashlytics: ^0.4.0+1
  firebase_storage: ^7.0.0

  wakelock: ^0.2.1+1

  flutter_markdown: ^0.6.1

  font_awesome_flutter: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - res/
    - res/sound/